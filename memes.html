<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Therapy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --acid-green: #C7C51B;
      --deep-moss-green: #31553B;
      --chinese-black: #12140F;
      --jonquil: #E9D71B;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--chinese-black);
      color: var(--white);
    }

    header {
      background-color: black;
      padding: 2em;
      text-align: center;
      height: 70px;
    }

    header h1 {
      color: var(--acid-green);
      font-family: 'Poppins', sans-serif;
      font-size: 2.5em;
      text-shadow: 0 0 10px var(--acid-green);
      padding-bottom: 500px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 1em;
      background-color: var(--deep-moss-green);
      border-top: 4px solid var(--acid-green);
      border-bottom: 4px solid var(--acid-green);
    }

    nav a {
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--jonquil);
    }

    main {
      padding: 3em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .meme-heading {
      text-align: center;
      color: var(--jonquil);
      font-family: 'Poppins', sans-serif;
      margin-bottom: 2em;
      font-size: 2rem;
    }

    .meme-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 960px;
      justify-content: center;
    }

    .meme-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 220px;
      border-radius: 10px;
      cursor: pointer;
    }

    .meme-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .meme-container:hover img {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      backdrop-filter: blur(6px);
    }

.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
  min-width: 600px;    /* Ensure images are at least this wide */
  min-height: 400px;   /* Optional: Ensure a reasonable height */
  border-radius: 10px;
  box-shadow: 0 0 20px var(--acid-green);
  object-fit: contain;
  background-color: black;
}
@media (min-width: 700px) {
  .modal-content {
    min-width: 600px;
    min-height: 400px;
  }
}


    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: var(--jonquil);
    }

    footer {
      text-align: center;
      padding: 1.5em 0;
      background-color: #1a1d14;
      color: #aaa;
      border-top: 4px solid var(--acid-green);
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meme Therapy</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="mcq.html">MCQs</a>
    <a href="frq.html">FRQs</a>
  </nav>

  <main>
    <div class="meme-heading">Therapeutic Memes to Heal Your Soul</div>
    <div class="meme-gallery">
      <div class="meme-container"><img src="Memes/1.png" alt="Meme 1"></div>
      <div class="meme-container"><img src="Memes/2.jpg" alt="Meme 2"></div>
      <div class="meme-container"><img src="Memes/3.jpg" alt="Meme 3"></div>
      <div class="meme-container"><img src="Memes/4.png" alt="Meme 4"></div>
      <div class="meme-container"><img src="Memes/5.jpg" alt="Meme 5"></div>
      <div class="meme-container"><img src="Memes/6.jpg" alt="Meme 6"></div>
      <div class="meme-container"><img src="Memes/7-1.jpg" alt="Meme 7"></div>
      <div class="meme-container"><img src="Memes/7-2.jpg" alt="Meme 8"></div>
      <div class="meme-container"><img src="Memes/8.png" alt="Meme 9"></div>
      <div class="meme-container"><img src="Memes/9.jpg" alt="Meme 10"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ved Purohit | Breaking Bad Therapy Blog</p>
    <p>“I am the one who laughs.”</p>
  </footer>

  <!-- Modal Lightbox -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll(".meme-container img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
